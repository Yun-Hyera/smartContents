<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>입력폼</title>
</head>
<body>
  <!--한줄 입력한-->
  <input tpye="text" value="" placeholder="아이디를 입력하세요" />

<!--placeholder 은 html5 에서나와서 IE8,7,6은 지원안됨 허용하려면 자바스크립트이용 -->

  <!--비밀번호-->
  <input type="password" placeholder="비밀번호를 입력하세요" />

  <!--단일선택버튼 -->
  <input type="radio" />

  <!--다중선택버튼-->
  <input type="checkbox" />

  <!--범용버튼-->
  <input type="button" value="확인" />

  <!-- 리셋버튼 -->
  <input type="reset" value="초기화" />

  <!-- 확인후 전송해주는 버튼 -->
  <input type="submit" value="전송" />

  <!-- 파일버튼 -->
  <input type="file" />

  <input type="hidden" />

</body>
</html>
