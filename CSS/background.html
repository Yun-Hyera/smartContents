<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background</title>

  <style>
  /*
  background
  background-image : 이미지불러오는
  background-color : 색상
  background-position : 배경의 위치 (이미지)
  top,right,bottom,left, center, %
  background-repeat : 반복제어
  background-attchment: 배경속성변형
  html5
  background-size
  background-gradiunt
  멀티백그라운드
  */
  .bg{
    background:#0F0 url(../img/a.jpg) no-repeat center center; /*사진경로 와 사진크기 그리고 사진을 반복하지 않겠다 no-repeat*//*bg배경색*/
    background-size:100% /*bg에 크기*/
    width: 1920px; height: 950px;}

  body{margin:0;}
</style>

</head>
<body>
<div class="bg"></div>
</body>
</html>
