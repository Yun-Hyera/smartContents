<!-- 인라인 속성하고 블록 속성에 어떤것이 있는지 숙제해오기
1.블록요소
1)줄 바꿈이 일어난다 상하로 분리 된다 (브라우저에 표현될때 좌우로 연결되지 못하고 상하로 나뉘어 분리되어서 표현된다는것)
2)블록 요소 안에는 텍스트,인라인요소 를 포함할 수 있다.
3) 블록 요소 안에는 블록 요소가 포함될 수 있지만, 경우에 따라 포함될 수 없는 요소도 있다.
4)가로길이가 100%를 차지함 넓이

address
blockquote
center
dir div dl dt dd
tr td th
fieldset form
h1~h6 hr
isindex
menu
noframes
p pre
table
ul
ol
li

2.인라인요소
1)줄 바꿈이 일어나지않는다
2)행안의 일부라는 의미
3)텍스트 레벨 요소라고 부르기도함
4)text-align을 사용.
5)상하 마진이 적용되지않음
6)패딩역은 가질수 있지만 높이를 가질수 없어서 아래위 겹침,
7)width,height속성이 없다.
8)선 적인것을 표현하는 Element
9)인라인 요소 안에는 텍스트,인라인요소 를 포함할 수있다.
10)인라인 요소는 블록요소를 포함할 수 없다.
11)인라인 요소와 텍스트는 블록 요소 안에 포함되어야 한다.
