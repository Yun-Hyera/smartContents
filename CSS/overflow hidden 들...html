<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    .box{
      width:300px;
      height:300px;
      border:1px #F00 solid;
      overflow: scroll;
    }
    .subbox{
      width:500px;
      height:500px;
      background-color:rgba(255,0,0,.3)
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="subbox">sfsdfdsfffsdf</div>
  </div>

</body>
</html>
